<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR com Imagem Fixa</title>
    <!-- Incluindo A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Incluindo AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- Cena AR -->
    <a-scene embedded arjs>
      <!-- Marcador AR (preset "hiro") -->
      <a-marker preset="hiro">
        <!-- Imagem fixa em relação ao marcador -->
        <a-image src="img1.png" 
                 position="0 0 0" 
                 rotation="-90 0 0" 
                 width="1" 
                 height="1">
        </a-image>
      </a-marker>
      
      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
