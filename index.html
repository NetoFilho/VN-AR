<html>
  <head>
    <meta charset="utf-8">
    <title>AR com A-Frame e WebXR</title>
    <!-- Atualizando para uma versão mais recente do A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Estilos para os indicadores de loading e erro */
      #loadingIndicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        z-index: 9999;
      }
      #errorIndicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: red;
        color: white;
        padding: 10px;
        display: none;
        z-index: 10000;
      }
      /* Botão para iniciar AR */
      #startAR {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4CC3D9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10001;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden; background: #000;">
    <!-- Indicador de carregamento -->
    <div id="loadingIndicator">Carregando AR...</div>
    <!-- Indicador de erro -->
    <div id="errorIndicator">Erro: Posição indefinida ou imagem ruim.</div>
    
    <!-- Botão para iniciar AR (necessário em dispositivos móveis por questões de permissão) -->
    <button id="startAR">Iniciar AR</button>
    
    <!-- Cena A-Frame com WebXR (AR) ativado -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      xr="optionalFeatures: hit-test; referenceSpaceType: local-floor"
      id="scene"
      renderer="logarithmicDepthBuffer: true"
    >
      <!-- Box fixada a 3 metros à frente da posição inicial (origem) -->
      <a-box id="fixedBox" position="0 0 -3" color="#4CC3D9"></a-box>
      
      <!-- Câmera para AR -->
      <a-camera id="camera" position="0 0 0"></a-camera>
    </a-scene>
    
    <script>
      const sceneEl = document.getElementById('scene');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const errorIndicator = document.getElementById('errorIndicator');
      const startARButton = document.getElementById('startAR');
      
      // Função para exibir mensagens de erro
      function showError(message) {
        errorIndicator.innerText = message;
        errorIndicator.style.display = 'block';
        setTimeout(() => {
          errorIndicator.style.display = 'none';
        }, 5000);
      }
      
      // Função para checar a qualidade da imagem (lógica fictícia)
      function checkCameraQuality() {
        // Aqui você pode implementar uma análise real do feed da câmera
        const imageQualityOk = true; // Altere conforme sua lógica
        if (!imageQualityOk) {
          showError('Imagem ruim detectada. Ajuste a iluminação ou o foco.');
        }
      }
      
      // Ao carregar a cena, verifique suporte AR e a posição da box
      sceneEl.addEventListener('loaded', () => {
        // Verifica suporte a WebXR e AR
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (!supported) {
              showError('AR não suportado neste dispositivo.');
            }
          }).catch((err) => {
            showError('Erro ao verificar suporte AR: ' + err);
          });
        } else {
          showError('WebXR não disponível.');
        }
        
        // Verifica se a posição da box está definida corretamente
        const box = document.getElementById('fixedBox');
        let pos = box.getAttribute('position');
        // Caso o atributo venha como string, converte para objeto
        if (typeof pos === 'string') {
          const parts = pos.split(' ').map(Number);
          pos = { x: parts[0], y: parts[1], z: parts[2] };
        }
        if (pos.x === undefined || pos.y === undefined || pos.z === undefined) {
          showError('Posição da box indefinida.');
        }
      });
      
      // Quando a cena entrar em AR, remova o indicador de loading
      sceneEl.addEventListener('enter-vr', () => {
        if (sceneEl.is('ar-mode')) {
          loadingIndicator.style.display = 'none';
        }
      });
      
      // Executa a verificação de qualidade da imagem após alguns segundos
      setTimeout(checkCameraQuality, 5000);
      
      // Inicia a sessão AR ao clicar no botão (importante para dispositivos móveis)
      startARButton.addEventListener('click', () => {
        sceneEl.enterVR();
        startARButton.style.display = 'none';
      });
    </script>
  </body>
</html>
