<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo AR com Imagem</title>
    <!-- Incluindo A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Incluindo AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Cena AR -->
    <a-scene embedded arjs>
      <!-- Assets para carregar a imagem -->
      <a-assets>
        <img id="minhaImagem" src="sua_imagem_aqui.jpg" alt="Imagem AR">
      </a-assets>

      <!-- Marcador AR (preset "hiro") -->
      <a-marker preset="hiro">
        <!-- Exibindo a imagem em um plano -->
        <a-plane src="#minhaImagem" rotation="-90 0 0" width="1" height="1"></a-plane>
      </a-marker>

      <!-- CÃ¢mera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
