<html>
  <head>
    <meta charset="utf-8">
    <title>AR com A-Frame e WebXR</title>
    <!-- Atualizando para uma versão mais recente do A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      /* Indicadores de loading e erro */
      #loadingIndicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        z-index: 9999;
      }
      #errorIndicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: red;
        color: white;
        padding: 10px;
        display: none;
        z-index: 10000;
      }
      /* Botão para iniciar AR */
      #startAR {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4CC3D9;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10001;
      }
    </style>
  </head>
  <body>
    <!-- Indicadores -->
    <div id="loadingIndicator">Carregando AR...</div>
    <div id="errorIndicator">Erro: Posição indefinida ou imagem ruim.</div>
    
    <!-- Botão para iniciar AR -->
    <button id="startAR">Iniciar AR</button>
    
    <!-- Cena A-Frame com configuração para AR -->
    <a-scene
      xr="mode: ar; optionalFeatures: hit-test; referenceSpaceType: local-floor"
      embedded
      id="scene"
      renderer="logarithmicDepthBuffer: true; alpha: true"
      background="transparent: true"
    >
      <!-- Objeto a 3 metros de distância -->
      <a-box id="fixedBox" position="0 0 -3" color="#4CC3D9"></a-box>
      
      <!-- Câmera para AR -->
      <a-camera id="camera" position="0 0 0"></a-camera>
    </a-scene>
    
    <script>
      const sceneEl = document.getElementById('scene');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const errorIndicator = document.getElementById('errorIndicator');
      const startARButton = document.getElementById('startAR');

      // Exibe mensagens de erro
      function showError(message) {
        errorIndicator.innerText = message;
        errorIndicator.style.display = 'block';
        setTimeout(() => {
          errorIndicator.style.display = 'none';
        }, 5000);
      }

      // Verificação fictícia da qualidade do feed da câmera
      function checkCameraQuality() {
        const imageQualityOk = true; // Altere conforme sua lógica real
        if (!imageQualityOk) {
          showError('Imagem ruim detectada. Ajuste a iluminação ou o foco.');
        }
      }

      // Ao carregar a cena, verifique o suporte AR e a posição do objeto
      sceneEl.addEventListener('loaded', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (!supported) {
              showError('AR não suportado neste dispositivo.');
            }
          }).catch((err) => {
            showError('Erro ao verificar suporte AR: ' + err);
          });
        } else {
          showError('WebXR não disponível.');
        }
        
        const box = document.getElementById('fixedBox');
        let pos = box.getAttribute('position');
        if (typeof pos === 'string') {
          const parts = pos.split(' ').map(Number);
          pos = { x: parts[0], y: parts[1], z: parts[2] };
        }
        if (pos.x === undefined || pos.y === undefined || pos.z === undefined) {
          showError('Posição da box indefinida.');
        }
      });

      // Remove o indicador de loading ao entrar em AR
      sceneEl.addEventListener('enter-vr', () => {
        if (sceneEl.is('ar-mode')) {
          loadingIndicator.style.display = 'none';
        }
      });

      setTimeout(checkCameraQuality, 5000);

      // Inicia a sessão AR ao clicar no botão
      startARButton.addEventListener('click', () => {
        sceneEl.enterVR();
        startARButton.style.display = 'none';
      });
    </script>
  </body>
</html>
