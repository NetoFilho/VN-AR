<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiência AR com Three.js (ES Modules)</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
    <!-- Import Map para mapear "three" -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
      }
    }
    </script>
  </head>
  <body>
    <script type="module">
      // Agora o "three" é resolvido conforme definido no import map
      import * as THREE from 'three';
      import { GLTFLoader } from 'https://unpkg.com/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://unpkg.com/three@0.152.0/examples/jsm/webxr/ARButton.js';

      // Criação da cena, câmera e renderizador com suporte a AR
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Adiciona o botão AR para iniciar a experiência
      document.body.appendChild(ARButton.createButton(renderer));

      // Carrega o modelo .glb usando GLTFLoader
      const loader = new GLTFLoader();
      loader.load('japanese_restaurant_inakaya.glb', (gltf) => {
          scene.add(gltf.scene);
      }, undefined, (error) => {
          console.error('Erro ao carregar o modelo:', error);
      });

      // Função de animação para renderizar a cena
      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }

      animate();

      // Ajuste de tamanho para quando a janela é redimensionada
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
